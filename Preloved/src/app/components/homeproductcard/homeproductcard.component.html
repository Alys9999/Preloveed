<ion-card class="card-design">
  <ion-img alt="Product image" [src]="imageURL" class="product-image"></ion-img>
  <ion-card-content class="card-content">
      <div class = "labels">
          <p class="product-distance">{{productName}}</p>
          <p class="product-distance">{{distance}}</p>
      </div>
  </ion-card-content>
</ion-card>
